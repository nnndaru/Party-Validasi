    <script>
      const track = document.getElementById('slider-track');
      const imgs = track.querySelectorAll('.slider-img');
      const imgCount = imgs.length / 2; // since we duplicated
      let position = 0;
      let imgWidth = imgs[0].clientWidth;

      function slide() {
        position += 2; // px per frame, adjust for speed
        if (position >= imgWidth * imgCount) {
          position = 0;
        }
        track.style.transform = `translateX(-${position}px)`;
        requestAnimationFrame(slide);
      }

      // Wait for images to load to get correct width
      window.addEventListener('load', () => {
        imgWidth = imgs[0].clientWidth;
        slide();
      });
    </script>

      >

    <script>
      const images = document.querySelectorAll(
        '#carousel .carousel-images img'
      );
      let current = 0;
      function showImage(idx) {
        images.forEach(
          (img, i) => (img.style.display = i === idx ? 'block' : 'none')
        );
      }
      document.getElementById('prev').onclick = () => {
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      };
      document.getElementById('next').onclick = () => {
        current = (current + 1) % images.length;
        showImage(current);
      };
      setInterval(() => {
        current = (current + 1) % images.length;
        showImage(current);
      }, 1000);
    </script>
